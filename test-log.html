<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/auth/register">
        <label for="username">Username:</label>
        <input type="text" name="username" id="reg-username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="reg-password">
        <br>
        <input type="submit" formmethod="post">
    </form>
    <br><br>
    <form action="http://localhost:3000/auth/login">
        <label for="username">Username:</label>
        <input type="text" name="username" id="log-username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="log-password">
        <br>
        <input type="submit" formmethod="post">
    </form>
</body>
</html>
