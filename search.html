<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COMP4537 - Lab 4 - Search</title>
    </head>
    <body>
        <label for="word">Search for word: </label>
        <input id="word" type="text" name="word" />

        <button onclick="submit()">Search</button>
        <p id="result"></p>

        <script>
            const wordInput = document.getElementById("word");
            const result = document.getElementById("result");

            const xhttp = new XMLHttpRequest();

            const apiEndPoint = "https://jeff-pancho-isa.herokuapp.com/COMP4537/labs/4/api/definitions/";

            const submit = () => {
                xhttp.open("GET", apiEndPoint + `?word=${wordInput.value}`, true);
                xhttp.send()
                xhttp.onreadystatechange = function() {
                    result.innerHTML = this.responseText;
                }
            }
        </script>
    </body>
</html>
